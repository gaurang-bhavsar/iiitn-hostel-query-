{% extends "base.html" %}

{% block content %}
<style>
    .query-form-container {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin: 2rem auto;
        max-width: 800px;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: var(--border);
    }

    .form-header h2 {
        font-weight: 600;
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        background: var(--title-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
    }

    .form-header p {
        color: #7f8c8d;
        font-size: 1.1rem;
    }

    .custom-form-group {
        margin-bottom: 1.5rem;
    }

    .custom-form-group label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 0.5rem;
        display: block;
    }

    .custom-form-control {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 15px;
        width: 100%;
        transition: all 0.3s ease;
    }

    .custom-form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
    }

    .submit-btn {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 500;
        width: 100%;
        transition: all 0.3s ease;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52,152,219,0.4);
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 1rem;
    }

    .form-col {
        flex: 1;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 0;
        }
    }

    .required-field::after {
        content: "*";
        color: #e74c3c;
        margin-left: 4px;
    }
</style>

<div class="container">
    <div class="query-form-container">
        <div class="form-header">
            <h2>Hostel Query Submission</h2>
            <p>Please fill in the details below to submit your query</p>
        </div>

        <form method="post" class="custom-form">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-col">
                    <div class="custom-form-group">
                        <label class="required-field">Room Number</label>
                        <input type="text" name="room_number" class="custom-form-control" required 
                               placeholder="Enter your room number" pattern="[A-Za-z0-9-]+"
                               title="Please enter a valid room number">
                    </div>
                </div>
                <div class="form-col">
                    <div class="custom-form-group">
                        <label class="required-field">Hostel Block</label>
                        <select name="hostel_type" class="custom-form-control" required>
                            <option value="">Select Hostel Block</option>
                            <option value="B">Boys Hostel</option>
                            <option value="G">Girls Hostel</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="custom-form-group">
                        <label class="required-field">Student Name</label>
                        <input type="text" name="student_name" class="custom-form-control" required
                               placeholder="Enter your full name">
                    </div>
                </div>
                <div class="form-col">
                    <div class="custom-form-group">
                        <label class="required-field">Student ID</label>
                        <input type="text" name="student_id" class="custom-form-control" required
                               placeholder="bt25cse000" pattern="[A-Za-z0-9-]+"
                               title="Alphanumeric student ID">
                    </div>
                </div>
                <div class="form-col">
                    <div class="custom-form-group">
                        <label class="required-field">Contact Number</label>
                        <input type="tel" name="contact_number" class="custom-form-control" required
                               placeholder="Enter your contact number" pattern="[0-9]{10}"
                               title="Please enter a valid 10-digit phone number">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="custom-form-group">
                        <label class="required-field">Query Category</label>
                        <select name="query_category" class="custom-form-control" required>
                            <option value="">Select Query Category</option>
                            <option value="maintenance">Maintenance Issue</option>
                            <option value="electrical">Electrical Problem</option>
                            <option value="plumbing">Plumbing Problem</option>
                            <option value="furniture">Furniture Issue</option>
                            <option value="cleanliness">Cleanliness Concern</option>
                            <option value="wifi">Internet/WiFi Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="custom-form-group">
                <label class="required-field">Query Description</label>
                <textarea name="query_text" class="custom-form-control" rows="5" required
                          placeholder="Please describe your query in detail..."></textarea>
            </div>

            <div class="custom-form-group">
                <label>Additional Notes</label>
                <textarea name="additional_notes" class="custom-form-control" rows="3"
                          placeholder="Any additional information you'd like to provide..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Submit Query
            </button>
        </form>
    </div>
</div>
{% endblock %}
