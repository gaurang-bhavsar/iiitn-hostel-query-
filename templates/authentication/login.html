{% extends "base.html" %}

{% block content %}
<style>
    /* Dark, high-contrast styles for auth/login page */
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-black);
        color: var(--text-light);
    }

    .auth-card {
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        width: 100%;
        max-width: 420px;
        border: 1px solid var(--border);
        color: var(--text-light);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .auth-header h2 {
        color: var(--text-light);
        font-size: 1.8rem;
        margin-bottom: 0.25rem;
    }

    .auth-header p {
        color: var(--muted-text);
        font-size: 0.95rem;
    }

    .form-group { margin-bottom: 1rem; }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-light);
        font-weight: 600;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 8px;
        transition: all 0.18s ease;
        background: transparent;
        color: var(--text-light);
    }

    .form-control::placeholder { color: rgba(230,251,255,0.45); }

    .form-control:focus {
        border-color: var(--accent-green);
        box-shadow: 0 0 0 0.2rem rgba(127,227,167,0.08);
        outline: none;
    }

    .auth-btn {
        background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
        color: #000;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.18s ease;
    }

    .auth-btn:hover { filter: brightness(1.05); transform: translateY(-1px); }

    .error-message {
        background-color: rgba(255,69,58,0.06);
        border: 1px solid rgba(239,68,68,0.14);
        color: #ffcccc;
        padding: 0.9rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .help-text { font-size: 0.875rem; color: var(--muted-text); margin-top: 0.25rem; }

    .auth-links { text-align: center; margin-top: 1rem; }

    .auth-links a { color: var(--accent-blue); text-decoration: none; }

    .auth-links a:hover { text-decoration: underline; }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Login</h2>
            <p>Access Hostel Query System</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required
                       placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <div class="auth-links">
            <a href="{% url 'register' %}">New student? Register here</a>
        </div>
    </div>
</div>
{% endblock %}
